- type: entity
  id: RMCCrateMedicalSurgery
  parent: CMCrateSecureSurgery
  name: Ящик для хірургії (лоток, анестетики, обладнання хірурга)
  components:
  - type: StorageFill
    contents:
      - id: RMCSurgicalTray
      - id: CMMaskGasMedical
      - id: CMScrubsGreen
      - id: RMCBoxSterileMask
      - id: RMCBoxLatexGloves
      - id: CMAnestheticTankFilled

- type: entity
  id: RMCCrateMedicalBodyBag
  parent: RMCCrateMedical
  name: Ящик з мішками для тіл (28 шт.)
  components:
  - type: StorageFill
    contents:
      - id: RMCBoxBodyBag
        amount: 4

- type: entity
  id: RMCCrateMedicalStasisBag
  parent: RMCCrateMedical
  name: Ящик зі стазисними мішками (3 шт.)
  components:
  - type: StorageFill
    contents:
      - id: CMStasisBagFolded
        amount: 3

- type: entity
