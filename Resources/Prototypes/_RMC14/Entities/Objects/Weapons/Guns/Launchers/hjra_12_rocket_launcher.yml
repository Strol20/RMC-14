- type: entity
  name: РПГ-HJRA-12
  parent: [BaseWeaponLauncher, CMBaseWeaponGun, RMCBaseAttachableHolder]
  id: RMCWeaponLauncherHJRA12
  description: "Ручний протитанковий гранатомет HJRA-12 - це стандартна зброя СПН. Гранатомет спроєктований для простоти у виробництві, використанні та ефективного виведення з ладу броньованих цілей."
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/RocketLaunchers/hjra12.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/RocketLaunchers/hjra12.rsi
    quickEquip: true
    slots:
    - suitStorage
  - type: Gun
    fireRate: 0.83
    soundGunshot:
      path: /Audio/_RMC14/Weapons/Guns/Gunshots/m5_shoot.ogg
    resetOnHandSelected: false
  - type: BallisticAmmoProvider
    whitelist:
      tags:
        - RMCProjectileRocketHJRA12
    capacity: 1
    cycleable: true
    mayTransfer: false
    insertDelay: 6.0
    cycleDelay: 6.0
    proto: RMCRocketHJRA12
    soundInsert:
      path: /Audio/_RMC14/Weapons/Guns/Cock/m5_ammo.ogg
  - type: Corrodible
    isCorrodible: false
  - type: ExplosionResistance
    damageCoefficient: 0
  - type: Wieldable
  - type: GunRequiresWield
  - type: RMCNameItemOnVend
    item: PrimaryGun
  - type: OnShootTriggerAmmoTimer
    delay: 0.2 # TODO RMC14 Make some way for rockets to explode when they stop, for shooting at the ground closer than max range.
    # This is a temporary hack to guarantee it will always go off after stopping even if it doesn't collide with anything.
    # Works for almost all gameplay purposes at least right now because even max range rockets are less than 0.2s and it's fast enough not matter.
  - type: ShootAtFixedPoint
    shootArcProj: false
  - type: WieldableSpeedModifiers
    base: 0.5
    light: 0.69
    medium: 0.75
    heavy: 0.806
  - type: WieldDelay
    baseDelay: 1.2
    preventFiring: true
  - type: AttachableHolder
    slots:
      rmc-aslot-stock:
        locked: true
        startingAttachable: RMCAttachmentHJRA12Back
        whitelist:
          tags:
          - RMCAttachmentHJRA12Back
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-stock: -0.65, 0
  - type: IgnorePredictionHide
  - type: GunIgnorePrediction
  - type: AssistedReloadWeapon
  - type: WieldedCrosshair
    rsi:
      sprite: _RMC14/Interface/MousePointer/explosive_mouse.rsi
      state: all

- type: entity
  id: RMCRocketHJRA12
  name: HJRA-12 протитанкова ракета
  parent: BaseItem
  description: Ракета до стандартного ручного протитанкового гранатомета СПН HJRA-12. Призначена для ураження, знищення або виведення з ладу ворожої бронетехніки.
  components:
  - type: Tag
    tags:
    - RMCProjectileRocketHJRA12
  - type: CartridgeAmmo
    proto: RMCProjectileRocketHJRA12
    deleteOnSpawn: false
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Explosives/hjraantitank.rsi
    layers:
    - state: hjra_tank
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Item
    size: Normal
  - type: Appearance
  - type: SpentAmmoVisuals
    state: hjra_tank
    suffix: false
  - type: IgnorePredictionHide

- type: entity
  parent: RMCProjectileRocket84mm # I'm not doing explosion UI bro that shit caused my wife to leave me
  categories: [ HideSpawnMenu ]
  id: RMCProjectileRocketHJRA12
  name: 84-мм бронебійна ракета
  description: Ракета, сумісна з ПТГ-М5, оснащена бронебійним (ББ) зарядом. Здатна пробивати та вражати важкоброньовані цілі. Майже не має осколкової дії. Гарантовано оглушає більшість цілей. Висока точність на дистанції до 7 метрів.
  components:
  - type: CartridgeAmmo
    proto: RMCProjectileRocket84mmAntiArmor
    deleteOnSpawn: false
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Explosives/hjraantitank.rsi
    layers:
    - state: hjra_tank
      map: ["enum.AmmoVisualLayers.Base"]
  - type: IgnorePredictionHide

- type: Tag
  id: RMCRocketHJRA12

- type: Tag
  id: RMCProjectileRocketHJRA12
